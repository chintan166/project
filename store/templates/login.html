{% extends "base.html" %}

{% block content %}
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    
    .fashion_section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        padding: 20px;
    }
    
    h2 {
        margin-bottom: 20px;
    }
    
    form {
        background-color: #f4f4f4;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin-bottom: 20px;
    }
    
    form div {
        margin-bottom: 15px;
    }
    
    form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    form input {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
    }
    
    form button {
        width: 100%;
        padding: 10px;
        background-color: #0073b1;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    form button:hover {
        background-color: #005e8c;
    }
    
    .link a {
        color: #0073b1;
        text-decoration: none;
        font-size: 14px;
    }
    
    .link a:hover {
        text-decoration: underline;
    }
    
</style>
<div class="fashion_section">
    <h2>Login to Your Account</h2>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username" required>
        </div>
        <div>
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <div class="link">
        <a href="{% url 'register' %}">Don't have an account? Register here</a>
    </div>
</div>


{% endblock %}
