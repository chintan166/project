{% extends "base.html" %}

{% block content %}


<style>
    .registration-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .registration-container h1 {
        text-align: center;
        color: #0073b1;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        font-size: 14px;
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    .input-field {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .input-field:focus {
        border-color: #0073b1;
        outline: none;
    }

    .submit-button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #0073b1;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .submit-button:hover {
        background-color: #005a8b;
    }

    .login-link {
        text-align: center;
        margin-top: 15px;
    }

    .login-link a {
        color: #0073b1;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="registration-container">
    <h1>Create Account</h1>
    <form method="post" class="registration-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" name="username" maxlength="150" autofocus required id="id_username" class="input-field">    
        </div>

        <div class="form-group">
            <label for="id_email">Email:</label>
            <input type="email" name="email" maxlength="320" required id="id_email" class="input-field">
        </div>

        <div class="form-group">
            <label for="id_address">Address:</label>
            <textarea name="address" cols="40" rows="5" required id="id_address" class="input-field"></textarea>
        </div>

        <div class="form-group">
            <label for="id_contact_number">Contact number:</label>
            <input type="text" name="contact_number" maxlength="15" required id="id_contact_number" class="input-field">
        </div>

        <div class="form-group">
            <label for="id_password1">Password:</label>
            <input type="password" name="password1" autocomplete="new-password" required id="id_password1" class="input-field">    
        </div>

        <div class="form-group">
            <label for="id_password2">Password confirmation:</label>
            <input type="password" name="password2" autocomplete="new-password" required id="id_password2" class="input-field">    
        </div>

        <button type="submit" class="submit-button">Register</button>

        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </form>
</div>

{% endblock %}
